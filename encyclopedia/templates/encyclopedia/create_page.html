{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create new page
{% endblock title %}

{% block body %}
    <h1>New Page</h1>

    {% if save_error %}
        <h3>{{ save_error }}</h3>
    {% endif %}


    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        {{ new_page_form.as_p }}
        <button type="submit">Save Page</button>
    </form>

{% endblock body %}
